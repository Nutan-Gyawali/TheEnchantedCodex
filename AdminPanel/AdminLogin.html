<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="form-container">
        <h2>User Login</h2>
        <form action="login.php" method="POST">
            <label for="userOrEmail">Username or Email:</label>
            <input type="text" id="userOrEmail" name="userOrEmail" placeholder="Enter your username or email"

    </div>
